<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg nh蘯ｭp Admin - Web Ch蘯･m Cﾃｴng</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <h1>泄 Web Ch蘯･m Cﾃｴng</h1>
    <nav>
      <a href="index.html">Trang ch盻ｧ</a>
      <a href="login.html" class="active">ﾄ斉ハg nh蘯ｭp Admin</a>
    </nav>
  </header>

  <div class="login-page">
    <div class="login-box">
      <h1>ﾄ斉ハg nh蘯ｭp Admin</h1>
      <div id="loginAlert"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Email / Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
          <input type="text" id="username" required placeholder="admin@example.com ho蘯ｷc admin" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">M蘯ｭt kh蘯ｩu</label>
          <input type="password" id="password" required placeholder="窶｢窶｢窶｢窶｢窶｢窶｢" autocomplete="current-password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%;">ﾄ斉ハg nh蘯ｭp</button>
        </div>
      </form>
      <p style="text-align: center; color: var(--text-muted); font-size: 0.85rem; margin-top: 1rem;">
        <span id="loginHint">Dﾃｹng Firebase: nh蘯ｭp <strong>email</strong> vﾃ m蘯ｭt kh蘯ｩu admin. Dﾃｹng server/local: <strong>admin</strong> / <strong>admin123</strong>.</span>
      </p>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-app.js"></script>
  <script src="js/data.js"></script>
  <script src="js/api.js"></script>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      if (params.get('logout') === '1') {
        setSession(null);
        setToken(null);
        if (typeof apiLogout === 'function') apiLogout();
        window.history.replaceState({}, '', 'login.html');
      }
      if ((useFirebase() || useServer()) && getToken()) {
        apiMe().then(function () { window.location.href = 'admin.html'; }).catch(function () { setToken(null); if (typeof apiLogout === 'function') apiLogout(); });
      } else if (!useFirebase() && !useServer() && typeof isAdminLoggedIn === 'function' && isAdminLoggedIn()) {
        window.location.href = 'admin.html';
        return;
      }

      function ensureAdminUser() {
        if (useServer()) return;
        var admin = getAdminUser();
        if (!admin) setAdminUser({ username: 'admin', password: 'admin123' });
      }
      ensureAdminUser();

      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value;
        if (useServer()) {
          apiLogin(username, password).then(function (data) {
            setToken(data.token);
            window.location.href = 'admin.html';
          }).catch(function (err) {
            showAlert(err.message || 'Sai tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc m蘯ｭt kh蘯ｩu.');
          });
          return;
        }
        var admin = getAdminUser();
        if (!admin || admin.username !== username || admin.password !== password) {
          showAlert('Sai tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc m蘯ｭt kh蘯ｩu.');
          return;
        }
        setSession({ username: username, loginAt: new Date().toISOString() });
        window.location.href = 'admin.html';
      });

      function showAlert(msg) {
        var box = document.getElementById('loginAlert');
        box.innerHTML = '<div class="alert alert-error">' + msg + '</div>';
      }
    })();
  </script>
</body>
</html>
